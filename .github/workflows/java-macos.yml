name: Java on macOS
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-run:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '17'
        
    - name: Build with Maven
      run: mvn package
    - name: Get directory where we are now
      run: |
        pwd
        ls
    - name: Get directory where we are now
      run: |
        cd /Users/runner/work/macos-test/macos-test/src
        ls
    - name: Run Java file
      run: |
        pwd
        ls
        javac ExampleGithub.java && java ExampleGithub
